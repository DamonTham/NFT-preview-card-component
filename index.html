<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="nft-image">
          <img src="images/image-equilibrium.jpg" alt="" />
          <div class="hover-image">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <a href="#" class="nft-heading">Equilibrium #3429</a>
        <p class="nft-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-details">
          <div class="nft-price">
            <img src="images/icon-ethereum.svg" alt="" />
            <p class="nft-price-text">0.041 ETH</p>
          </div>
          <div class="nft-duration">
            <img src="images/icon-clock.svg" alt="" />
            <p class="nft-duration-text">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="nft-creator">
          <img src="images/image-avatar.png" alt="" class="nft-creator-image" />
          <p class="nft-creator-text">
            Creation of <span class="nft-creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
